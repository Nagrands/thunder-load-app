name: Release (macOS & Windows)

on:
  push:
    tags:
      - "v*.*.*"      # триггер по тегам, например v1.2.4
  workflow_dispatch:  # ручной запуск из Actions

permissions:
  contents: write     # нужно для публикации релизов

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # Если нужно собирать стили:
      # - name: Build styles
      #   run: npm run sass -- --no-source-map

      - name: Build & Publish (macOS)
        if: runner.os == 'macOS'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # пока без подписи/нотаризации:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
          # если будет нужно — добавишь секреты и раскомментируешь:
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          # CSC_LINK: ${{ secrets.MAC_CERT_P12_BASE64 }}
          # CSC_KEY_PASSWORD: ${{ secrets.MAC_CERT_PASSWORD }}
        run: npx electron-builder --mac --publish always

      - name: Build & Publish (Windows)
        if: runner.os == 'Windows'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
          # для подписи Windows (опционально):
          # CSC_LINK: ${{ secrets.WIN_CERT_PFX_BASE64 }}
          # CSC_KEY_PASSWORD: ${{ secrets.WIN_CERT_PASSWORD }}
        run: npx electron-builder --win --publish always